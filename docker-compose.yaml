services:
  # MySQL Service
  mysql-db:
    image: mysql:5.6
    container_name: retail-mysql
    volumes:
      - "mysql-data:/var/lib/mysql"
      - "./mysql-init:/docker-entrypoint-initdb.d"
    environment:
      MYSQL_DATABASE: retail_db
      MYSQL_USER: ${SOURCE_DB_USER}
      MYSQL_PASSWORD: ${SOURCE_DB_PASS}
      MYSQL_ROOT_PASSWORD: ${SOURCE_DB_ROOT_PASS}
    ports:
      - "3307:3306"

  # PostgreSQL Service
  postgres-db:
    image: postgres:13
    container_name: retail-postgres
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
      #- "./postgres-init:/docker-entrypoint-initdb.d"
    environment:
      POSTGRES_DB: ${TARGET_DB_NAME}
      POSTGRES_USER: ${TARGET_DB_USER}
      POSTGRES_PASSWORD: ${TARGET_DB_PASS}
    ports:
      - "5432:5432"

volumes:
  mysql-data:
  postgres-data: